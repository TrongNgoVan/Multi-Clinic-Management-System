<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn thuốc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    /* Tùy chọn: Thêm viền để mô phỏng khung */
    .medicine-container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }
    /* Căn chỉnh ảnh thuốc */
    .medicine-img {
      width: 100px;
      height: auto;
      object-fit: cover;
    }
    /* Căn chỉnh checkbox */
    .check-cell {
      font-size: 1.5rem;
      color: #dc3545; /* Màu đỏ Bootstrap */
    }
  </style>
</head>
<body>
  <!-- Thanh tiêu đề -->
  <nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
      <!-- Nút Home (hoặc link về trang chính) -->
      <a class="navbar-brand" href="#">
        <img 
          src="home_icon.png" 
          alt="Trang chủ" 
          style="width:30px; height:30px; object-fit:cover;"
        >
      </a>
      <!-- Tiêu đề chính ở giữa -->
      <span class="navbar-text text-white mx-auto fw-bold">Chọn thuốc</span>
      <!-- Nút quay lại -->
      <a class="nav-link text-white ms-3" href="javascript:history.back()">
        Quay lại
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Ô tìm kiếm thuốc -->
    <div class="medicine-container text-center">
      <div class="row g-2">
        <div class="col-md-9">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Nhập tên thuốc cần tìm (VD: Thuốc bổ tim)" 
            aria-label="Tìm thuốc"
          >
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger w-100">
            Tìm
          </button>
        </div>
      </div>
    </div>

    <!-- Danh sách thuốc -->
    <!-- Thuốc 1 -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <img 
            src="thuoc_bo_tim.jpg" 
            alt="Thuốc Bổ Tim AA" 
            class="medicine-img"
          >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Thuốc Bổ Tim AA</h5>
            <p class="card-text">Hộp 12 vỉ, 12 viên/vỉ</p>
            <p class="card-text">Giá: 500.000 VND/hộp</p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center check-cell">
          <!-- Checkbox hoặc icon đánh dấu -->
          <input 
            type="checkbox" 
            class="form-check-input" 
            checked 
            style="transform: scale(1.5);" 
          >
        </div>
      </div>
    </div>

    <!-- Thuốc 2 -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <img 
            src="thuoc_bo_tim.jpg" 
            alt="Thuốc Bổ Tim AA" 
            class="medicine-img"
          >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Thuốc Bổ Tim AA</h5>
            <p class="card-text">Hộp 12 vỉ, 12 viên/vỉ</p>
            <p class="card-text">Giá: 500.000 VND/hộp</p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center check-cell">
          <input 
            type="checkbox" 
            class="form-check-input" 
            checked 
            style="transform: scale(1.5);" 
          >
        </div>
      </div>
    </div>

    <!-- Thuốc 3 -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <img 
            src="thuoc_bo_tim.jpg" 
            alt="Thuốc Bổ Tim AA" 
            class="medicine-img"
          >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Thuốc Bổ Tim AA</h5>
            <p class="card-text">Hộp 12 vỉ, 12 viên/vỉ</p>
            <p class="card-text">Giá: 500.000 VND/hộp</p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center check-cell">
          <input 
            type="checkbox" 
            class="form-check-input" 
            style="transform: scale(1.5);" 
          >
        </div>
      </div>
    </div>

    <!-- Nút Chọn Thuốc -->
    <div class="text-center mb-4">
      <button class="btn btn-danger px-4" style="font-size: 1.1rem;">
        Chọn Thuốc
      </button>
    </div>
  </div>

  <!-- Bootstrap JS (nếu cần) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
