<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Đơn Thuốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .patient-info, .prescription-form {
            margin-bottom: 20px;
        }
        .patient-info div {
            text-align: center;
            margin: 10px 0;
        }
        .prescription-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .prescription-table th, .prescription-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .prescription-table th {
            background-color: #4CAF50; /* Màu nền giống với màu của cột trong chonthuoc.html */
            color: white; /* Màu chữ trắng */
        }
        .prescription-table input[type="number"] {
            width: 60px; /* Giảm chiều rộng của trường nhập số lượng */
            text-align: center; /* Căn giữa giá trị */
            appearance: auto; /* Hiện luôn mũi tên để chỉnh số lượng */
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            width: 30%;
            padding: 10px;
            margin: 10px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-red {
            background-color: #f44336;
        }
        .btn-red:hover {
            background-color: #e53935;
        }
        .btn-back {
            background-color: #2196F3;
        }
        .btn-back:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tạo Đơn Thuốc</h2>
        <div class="patient-info">
            <div id="patient-name">Họ Tên: </div>
            <div id="patient-dob">Ngày Sinh: </div>
            <div id="patient-cccd">CCCD: </div>
            <div id="patient-phone">SĐT: </div>
            <div id="patient-address">Quê quán: </div>
            <div id="patient-diagnosis">Chẩn đoán: </div>
        </div>
        <div class="prescription-form">
            <table class="prescription-table">
                <thead>
                    <tr>
                        <th>Thuốc</th>
                        <th>Đơn Giá</th>
                        <th>Số Lượng</th>
                        <th>Thành Tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="prescription-details">
                    <!-- Các chi tiết đơn thuốc sẽ được thêm vào đây -->
                </tbody>
            </table>
            <div style="text-align: right; margin-bottom: 20px;">
                <strong>Thành Tiền: </strong><span id="total-amount">0</span> VND
            </div>
            <textarea id="prescription-description" placeholder="Mô tả đơn thuốc" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            <div style="text-align: right; margin-bottom: 20px;">
                <strong>Bác sĩ kê đơn: </strong><span id="bs"></span>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="selectMedicine()">Chọn Thuốc</button>
            <button class="btn btn-red" onclick="savePrescription()">Lưu Đơn Thuốc</button>
            <button class="btn btn-back" onclick="goBack()">Quay lại</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const phieukhamStr = sessionStorage.getItem("phieukham");
        const bacsiStr = sessionStorage.getItem("bacsi");
        const benhnhanStr = sessionStorage.getItem("benhnhan");
        if (!bacsiStr) {
                window.location.href = "dangnhap.html";
                return; // Dừng thực thi các đoạn code phía dưới
            }
        if (phieukhamStr && bacsiStr && benhnhanStr) {
                const phieukham = JSON.parse(phieukhamStr);
                console.log("Thông tin phiếu khám:", phieukham);
                const bacsi = JSON.parse(bacsiStr);
                console.log("Thông tin bác sĩ:", bacsi);
                const benhnhan = JSON.parse(benhnhanStr);
                console.log("Thông tin bệnh nhân:", benhnhan);
                displayPhieuKham(phieukham,bacsi,benhnhan);
            }
        else
            {
                console.log("Không có thông tin gì cả, hichic");
            }
        const selectedMedicinesStr = sessionStorage.getItem("selectedMedicines");
        if (selectedMedicinesStr) {
            const selectedMedicines = JSON.parse(selectedMedicinesStr);
            displaySelectedMedicines(selectedMedicines);
        }
    });

    function displayPhieuKham(phieukham,bacsi,benhnhan) {
            if (phieukham) {
                document.getElementById("patient-name").textContent = `Họ Tên: ${benhnhan.ten}`;
                document.getElementById("patient-dob").textContent = `Ngày Sinh: ${benhnhan.dob}`;
                document.getElementById("patient-cccd").textContent = `CCCD: ${benhnhan.cccd}`;
                document.getElementById("patient-phone").textContent = `SĐT: ${benhnhan.sdt}`;
                document.getElementById("patient-address").textContent = `Quê quán: ${benhnhan.quequan}`;
                document.getElementById("patient-diagnosis").textContent = `Chẩn đoán: ${phieukham.chandoan}`;
                document.getElementById("bs").textContent = `${bacsi.ten}`;
            } else {
                console.warn("Dữ liệu phiếu khám hoặc bệnh nhân không đầy đủ.");
            }
        }

    function displaySelectedMedicines(selectedMedicines) {
        const tableBody = document.getElementById("prescription-details");
        selectedMedicines.forEach(medicine => {
            // Kiểm tra xem thuốc đã có trong chi tiết đơn thuốc hay chưa
            const existingRow = Array.from(tableBody.rows).find(row => row.getAttribute("data-thuoc-id") === medicine.id);
            if (!existingRow) {
                addMedicineRow(medicine.id, medicine.name, medicine.price, 1);
            }
        });
    }

    function selectMedicine() {
        // Chuyển hướng đến giao diện chọn thuốc
        window.location.href = `chonthuoc.html`;
    }

    function addMedicineRow(thuocID, medicine, price, quantity) {
        const tableBody = document.getElementById("prescription-details");
        const row = document.createElement("tr");
        row.setAttribute("data-thuoc-id", thuocID); // Lưu ID của thuốc vào thuộc tính data-thuoc-id

        const medicineCell = document.createElement("td");
        medicineCell.textContent = medicine;
        row.appendChild(medicineCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = price;
        row.appendChild(priceCell);

        const quantityCell = document.createElement("td");
        const quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.value = quantity;
        quantityInput.min = 1;
        quantityInput.onchange = updateTotalAmount;
        row.appendChild(quantityCell);
        quantityCell.appendChild(quantityInput);

        const amountCell = document.createElement("td");
        amountCell.textContent = price * quantity;
        row.appendChild(amountCell);

        const actionCell = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.textContent = "Xóa";
        removeButton.onclick = () => {
            tableBody.removeChild(row);
            updateTotalAmount();
            removeMedicineFromSessionStorage(thuocID); // Cập nhật sessionStorage khi xóa thuốc
        };
        actionCell.appendChild(removeButton);
        row.appendChild(actionCell);

        tableBody.appendChild(row);
        updateTotalAmount();
    }

    function removeMedicineFromSessionStorage(thuocID) {
        const selectedMedicines = JSON.parse(sessionStorage.getItem("selectedMedicines")) || [];
        const updatedMedicines = selectedMedicines.filter(medicine => medicine.id !== thuocID);
        sessionStorage.setItem("selectedMedicines", JSON.stringify(updatedMedicines));
    }

    function updateTotalAmount() {
        const tableBody = document.getElementById("prescription-details");
        let totalAmount = 0;
        for (let row of tableBody.rows) {
            const price = parseFloat(row.cells[1].textContent);
            const quantity = parseInt(row.cells[2].querySelector("input").value);
            const amount = price * quantity;
            row.cells[3].textContent = amount;
            totalAmount += amount;
        }
        document.getElementById("total-amount").textContent = totalAmount;
    }

    async function savePrescription() {
        const benhnhan = JSON.parse(sessionStorage.getItem("benhnhan"));
        const bacsi = JSON.parse(sessionStorage.getItem("bacsi"));
        const mota = document.getElementById("prescription-description").value;
        const prescriptionDetails = [];

        const tableBody = document.getElementById("prescription-details");
        let tonggia = 0;
        for (let row of tableBody.rows) {
            const thuocID = row.getAttribute("data-thuoc-id"); // Lấy ID của thuốc từ thuộc tính data-thuoc-id
            const ten = row.cells[0].textContent;
            const dongia = parseFloat(row.cells[1].textContent);
            const soluong = parseInt(row.cells[2].querySelector("input").value);
            const amount = dongia * soluong;
            prescriptionDetails.push({ thuocID, ten, dongia, soluong });
            tonggia += amount;
        }

        // Kiểm tra nếu không có chi tiết đơn thuốc nào
        if (prescriptionDetails.length === 0) {
            alert("Vui lòng thêm ít nhất một chi tiết đơn thuốc.");
            return;
        }

        // Lấy ngày hiện tại
        const ngaymua = new Date().toISOString().split('T')[0];

        const data = {
            benhnhan,
            bacsi,
            mota,
            chitietdonthuoc: prescriptionDetails,
            ngaymua,
            tonggia
        };

        try {
            let response = await fetch(`http://26.80.253.0:5000/bacsi/create_prescription`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Lưu đơn thuốc thành công!");
                // sessionStorage.setItem("prescriptionData", JSON.stringify(data)); // Lưu thông tin đơn thuốc vào sessionStorage
                window.location.replace(`getlichhen.html`); // Chuyển hướng đến giao diện getlichhen.html và thay thế trang hiện tại trong lịch sử trình duyệt
            } else {
                throw new Error("Lỗi khi lưu đơn thuốc");
            }
        } catch (error) {
            console.error("Lỗi khi lưu đơn thuốc:", error);
            alert("Lỗi khi lưu đơn thuốc. Vui lòng thử lại.");
        }
    }

    function goBack() {
        // Chuyển hướng về trang trước đó
        window.history.back();
    }
</script>

</body>
</html>
