<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phòng Khám Đa Khoa PTIT</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="icon" href="img/ptit.png" type="image/x-icon"> 
  <style>
    /* Reset mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Thanh điều hướng (header) */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #c70d0d; /* Màu nền navbar */
      padding: 10px 20px;
    }

    .navbar__logo {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    .navbar__links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar__links li {
      display: inline-block;
    }

    .navbar__links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .navbar__links a:hover {
      color: #ffdcdc;
    }

    .navbar__user {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 95vh;
      background: url("img/ptitnen.jpg") no-repeat center center; 
      /* Thay đường dẫn ảnh nền của bạn */
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero__overlay {
      background-color: rgba(0, 0, 0, 0.4); /* lớp phủ mờ */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .hero__content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    .hero__content h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .hero__content p {
      font-size: 20px;
      line-height: 1.5;
    }

    /* Nút đăng xuất */
    .logout-btn {
      background-color: #ad0707;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background-color: #830b0b;
    }

    /* Container hiển thị thông tin bác sĩ (nếu cần) */
    .info-container {
      padding: 20px;
      text-align: center;
    }

    .info-container p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Thanh điều hướng -->
  <nav class="navbar">
    <div class="navbar__logo">Phòng Khám Đa Khoa PTIT</div>
    <ul class="navbar__links">
      <li><a href="getlichhen.html">Xem lịch hẹn</a></li>
      <li><a href="xemphieukham.html">Xem phiếu khám</a></li>
  
    </ul>
    <a href="thongtincanhan.html" style="text-decoration: none; color: white;">
      <strong>Bác sĩ:</strong>
      <strong id="bacsi-name"></strong>
    </a>
    
      
    <div class="navbar__user" onclick="logout()">

      <button class="logout-btn">Đăng Xuất</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1>Phòng Khám Đa Khoa PTIT</h1>
      <p>Nơi Quy Tụ Các Bác Sĩ <br>
         Tài Năng - Tâm Huyết - Trách Nhiệm</p>
    </div>
  </section>



  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bacsiStr = sessionStorage.getItem("bacsi");
      if (!bacsiStr) {
        // Nếu chưa đăng nhập, quay về trang đăng nhập
        window.location.href = "dangnhap.html";
        return;
      }

      // Nếu có thông tin bác sĩ, hiển thị
      const bacsi = JSON.parse(bacsiStr);
      displayBacSiInfo(bacsi);
    });

    function displayBacSiInfo(bacsi) {
      // Đổi tên hiển thị trên navbar
      const bacsiNameSpan = document.getElementById("bacsi-name");
      if (bacsiNameSpan) {
        bacsiNameSpan.textContent = bacsi.ten || "Bác Sĩ";
      }

   
    }

    function logout() {
      // Xóa thông tin bác sĩ khỏi sessionStorage
      sessionStorage.removeItem('bacsi');
      // Chuyển hướng đến trang đăng nhập
      window.location.href = 'dangnhap.html';
    }
  </script>
</body>
</html>
