<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Hẹn Bác Sĩ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center; /* Căn giữa nội dung */
            vertical-align: middle; /* Căn giữa theo chiều dọc */
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
        .btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-back {
            background-color: #2196F3;
        }
        .btn-back:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

    <h2>Lịch Hẹn Bác Sĩ</h2>
    <p id="error-message" class="error-message" style="display: none;">Không thể lấy dữ liệu lịch hẹn!</p>
    <table>
        <thead>
            <tr>
                <th>Ảnh Bệnh Nhân</th>
                <th>Tên Bệnh Nhân</th>
                <th>Năm Sinh</th>
                <th>CCCD</th>
                <th>Số Điện Thoại</th>
                <th>Quê Quán</th>
                <th>Thời Gian Hẹn</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="lichhen-table-body">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-back" onclick="goBack()">Quay lại</button>
    </div>

    <script>
        async function fetchLichHen(bacsiID) {
            try {
                let response = await fetch(`http://26.80.253.0:5000/bacsi/get_all_lichhen/${bacsiID}`);
                if (!response.ok) throw new Error("Lỗi API, mã: " + response.status);
                
                let data = await response.json();
                let tableBody = document.getElementById("lichhen-table-body");
                tableBody.innerHTML = "";

                data.forEach(lichhen => {
                    let row = document.createElement("tr");
                    const dob = new Date(lichhen.benhnhan.dob);
                    const formattedDob = `${String(dob.getDate()).padStart(2, '0')}/${String(dob.getMonth() + 1).padStart(2, '0')}/${dob.getFullYear()}`;
                    row.innerHTML = `
                        <td><img src="ava.jpg" alt="Ảnh Bệnh Nhân"></td>
                        <td>${lichhen.benhnhan.ten}</td>
                        <td>${formattedDob}</td>
                        <td>${lichhen.benhnhan.cccd}</td>
                        <td>${lichhen.benhnhan.sdt}</td>
                        <td>${lichhen.benhnhan.quequan}</td>
                        <td>${lichhen.thoigianhen}</td>
                        <td><button class="btn" onclick='khamBenh(${JSON.stringify(lichhen.benhnhan)})'>Khám</button></td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                document.getElementById("error-message").style.display = "block";
                console.error("Lỗi khi lấy danh sách lịch hẹn:", error);
            }
        }

        function khamBenh(benhnhan) {
            // Lưu thông tin bệnh nhân vào sessionStorage
            sessionStorage.setItem("benhnhan", JSON.stringify(benhnhan));
            // Chuyển hướng đến trang tạo phiếu khám
            window.location.href = `taophieukham.html`;
        }

        function goBack() {
            // Chuyển hướng đến giao diện chính
            window.location.href = 'giaodienchinh.html';
        }

        // GỌI HÀM KHI TẢI TRANG
        document.addEventListener("DOMContentLoaded", () => {
            // Lấy thông tin bác sĩ từ sessionStorage
            const bacsiStr = sessionStorage.getItem("bacsi");
            if (bacsiStr) {
                const bacsi = JSON.parse(bacsiStr);
                fetchLichHen(bacsi.id);
            } else {
                document.getElementById("error-message").textContent = "Không tìm thấy thông tin bác sĩ!";
                document.getElementById("error-message").style.display = "block";
                window.location.href = "dangnhap.html";
                return; // Dừng thực thi các đoạn code phía dưới
            }

            // Lấy thông tin đơn thuốc từ sessionStorage và hiển thị qua console log
            // const prescriptionDataStr = sessionStorage.getItem("prescriptionData");
            // if (prescriptionDataStr) {
            //     const prescriptionData = JSON.parse(prescriptionDataStr);
            //     console.log("Thông tin đơn thuốc:", prescriptionData);
            //     sessionStorage.removeItem("prescriptionData"); // Xóa thông tin đơn thuốc sau khi hiển thị
            // }
        });
    </script>

</body>
</html>
