<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Lịch Hẹn Của Bệnh Nhân</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Thanh trên cùng (header) */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #c70d0d;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-weight: bold;
    }

    .header button {
      background-color: #fff;
      color: #c70d0d;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .header button:hover {
      background-color: #f7dddd;
    }

    /* Container chung cho danh sách lịch hẹn */
    .lichhen-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto; /* Căn giữa */
    }

    /* Mỗi “card” cho 1 lịch hẹn */
    .lichhen-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
    }

    .lichhen-card img {
      width: 70px;
      height: 70px;
      /* Chỉnh sửa thành bo góc nhỏ thay vì hình tròn: */
      border-radius: 8px; 
      object-fit: cover;
      margin-right: 10px;
    }

    .lichhen-info {
      flex: 1; /* Chiếm khoảng trống còn lại */
    }

    .lichhen-info p {
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .lichhen-actions {
      display: flex;
      flex-direction: column; /* 2 nút xếp dọc, hoặc row nếu muốn ngang */
      gap: 5px;
    }

    .btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      text-align: center;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Nút “Duyệt” riêng nếu muốn */
    .btn-duyet {
      background-color: #f57c00; /* màu cam */
    }
    .btn-duyet:hover {
      background-color: #ef6c00;
    }

    /* Thông báo lỗi */
    .error-message {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Thanh trên cùng -->
  <div class="header">
    <h2>Xem Lịch Hẹn Của Bệnh Nhân</h2>
    <button onclick="goBack()">Quay lại</button>
  </div>

  <!-- Hiển thị lỗi nếu có -->
  <p id="error-message" class="error-message" style="display: none;">Không thể lấy dữ liệu lịch hẹn!</p>

  <!-- Container chứa danh sách lịch hẹn -->
  <div class="lichhen-container" id="lichhen-container">
    <!-- Các “card” lịch hẹn sẽ được thêm vào bằng JavaScript -->
  </div>

  <script>
    // Gọi hàm fetchLichHen khi trang tải xong
    document.addEventListener("DOMContentLoaded", () => {
      const bacsiStr = sessionStorage.getItem("bacsi");
      if (!bacsiStr) {
        document.getElementById("error-message").textContent = "Không tìm thấy thông tin bác sĩ!";
        document.getElementById("error-message").style.display = "block";
        window.location.href = "dangnhap.html";
        return;
      }

      const bacsi = JSON.parse(bacsiStr);
      fetchLichHen(bacsi.id);
    });

    async function fetchLichHen(bacsiID) {
      try {
        let response = await fetch(`http://26.80.253.0:5000/bacsi/get_all_lichhen/${bacsiID}`);
        if (!response.ok) throw new Error("Lỗi API, mã: " + response.status);

        let data = await response.json();
        let container = document.getElementById("lichhen-container");
        container.innerHTML = ""; // Xoá nội dung cũ

        data.forEach(lichhen => {
          // Xử lý ngày sinh
          const dob = new Date(lichhen.benhnhan.dob);
          const formattedDob = `${String(dob.getDate()).padStart(2, '0')}/${String(dob.getMonth() + 1).padStart(2, '0')}/${dob.getFullYear()}`;

          // Tạo 1 card
          let card = document.createElement("div");
          card.className = "lichhen-card";

          // Ảnh
          let img = document.createElement("img");
          img.src = "ava.jpg"; // Đường dẫn ảnh đại diện
          img.alt = "Ảnh Bệnh Nhân";

          // Thông tin
          let infoDiv = document.createElement("div");
          infoDiv.className = "lichhen-info";
          infoDiv.innerHTML = `
            <p><strong>Họ Tên:</strong> ${lichhen.benhnhan.ten}</p>
            <p><strong>Năm Sinh:</strong> ${formattedDob}</p>
            <p><strong>CCCD:</strong> ${lichhen.benhnhan.cccd}</p>
            <p><strong>SĐT:</strong> ${lichhen.benhnhan.sdt}</p>
            <p><strong>Quê Quán:</strong> ${lichhen.benhnhan.quequan}</p>
            <p><strong>Thời Gian Hẹn:</strong> ${lichhen.thoigianhen}</p>
          `;

          // Nút hành động
          let actionsDiv = document.createElement("div");
          actionsDiv.className = "lichhen-actions";

          let btnDuyet = document.createElement("button");
          btnDuyet.className = "btn btn-duyet";
          btnDuyet.textContent = "Duyệt";
          // Thêm sự kiện khi click “Duyệt”
          btnDuyet.onclick = () => {
            alert("Đã duyệt lịch hẹn cho bệnh nhân: " + lichhen.benhnhan.ten);
          };

          let btnKham = document.createElement("button");
          btnKham.className = "btn";
          btnKham.textContent = "Khám";
          btnKham.onclick = () => {
            khamBenh(lichhen.benhnhan);
          };

          actionsDiv.appendChild(btnDuyet);
          actionsDiv.appendChild(btnKham);

          // Thêm các phần tử vào card
          card.appendChild(img);
          card.appendChild(infoDiv);
          card.appendChild(actionsDiv);

          container.appendChild(card);
        });

      } catch (error) {
        document.getElementById("error-message").style.display = "block";
        console.error("Lỗi khi lấy danh sách lịch hẹn:", error);
      }
    }

    function khamBenh(benhnhan) {
      // Lưu thông tin bệnh nhân vào sessionStorage
      sessionStorage.setItem("benhnhan", JSON.stringify(benhnhan));
      // Chuyển hướng đến trang tạo phiếu khám
      window.location.href = `taophieukham.html`;
    }

    function goBack() {
      // Chuyển hướng đến giao diện chính
      window.location.href = 'giaodienchinh.html';
    }
  </script>

</body>
</html>
