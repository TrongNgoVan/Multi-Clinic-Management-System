<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khám Bệnh</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Thanh trên cùng (header) */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #c70d0d;
      color: #fff;
      padding: 10px 20px;
    }
    .header h2 {
      margin: 0;
      font-weight: bold;
      font-size: 20px;
    }
    .header button {
      background-color: #fff;
      color: #c70d0d;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .header button:hover {
      background-color: #f7dddd;
    }

    /* Container tổng quát */
    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    /* Khối thông tin bệnh nhân */
    .patient-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .patient-info img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #ccc;
    }
    .patient-details {
      flex: 1;
    }
    .patient-details p {
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .patient-details p strong {
      color: #333;
    }

    /* Khối “Phiếu Khám” */
    .phieu-kham {
      margin-top: 20px;
      text-align: center;
    }
    .phieu-kham h3 {
      background-color: #c70d0d;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
      display: inline-block;
      text-transform: uppercase;
    }

    /* Lưới cho 4 ô (triệu chứng, thông số 1, thông số 2, ảnh) */
    .phieu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    .phieu-grid .box {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      min-height: 100px;
    }
    .phieu-grid .box textarea {
      width: 100%;
      height: 60px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
    }
    .phieu-grid .box img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Kết quả chẩn đoán */
    .diagnosis {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .diagnosis textarea {
      width: 70%;
      height: 60px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
    }
    .btn-smart {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn-smart:hover {
      background-color: #45a049;
    }

    /* Nút footer */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-red {
      background-color: #f44336;
    }
    .btn-red:hover {
      background-color: #e53935;
    }

    /* Ẩn ban đầu nút “Tạo đơn thuốc” (nếu muốn) */
    #create-prescription-btn {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Thanh trên cùng -->
  <div class="header">
    <h2>Khám bệnh</h2>
    <button onclick="goBack()">Quay lại</button>
  </div>

  <!-- Container chính -->
  <div class="container">

    <!-- Thông tin bệnh nhân -->
    <div class="patient-info">
      <img id="patient-img" src="ava.jpg" alt="Ảnh Bệnh Nhân">
      <div class="patient-details">
        <p><strong>Họ Tên:</strong> <span id="patient-name"></span></p>
        <p><strong>Năm Sinh:</strong> <span id="patient-dob"></span></p>
        <p><strong>CCCD:</strong> <span id="patient-cccd"></span></p>
        <p><strong>SĐT:</strong> <span id="patient-phone"></span></p>
        <p><strong>Quê Quán:</strong> <span id="patient-address"></span></p>
        <p><strong>Thời Gian Hẹn:</strong> <span id="patient-time"></span></p>
      </div>
    </div>

    <!-- Phiếu Khám -->
    <div class="phieu-kham">
      <h3>Phiếu Khám</h3>

      <!-- Grid 2 cột -->
      <div class="phieu-grid">
        <!-- Box 1: Triệu chứng -->
        <div class="box">
          <p><strong>Triệu chứng</strong></p>
          <textarea id="symptoms" placeholder="VD: Ho, đau đầu dài ngày..."></textarea>
        </div>

        <!-- Box 2: Thông số xét nghiệm 1 -->
        <div class="box">
          <p><strong>Thông số xét nghiệm (VD: cholesterol)</strong></p>
          <textarea id="test-results"></textarea>
        </div>

        <!-- Box 3: Thông số xét nghiệm 2 -->
        <div class="box">
          <p><strong>Thông số xét nghiệm (VD: Xquang)</strong></p>
          <input type="file" id="anhxetnghiem" accept="image/*" onchange="previewImage(event)">
          <img id="preview" src="" alt="Ảnh Xét Nghiệm" style="margin-top: 5px;">
        </div>

        <!-- Box 4: Ảnh CT/MRI (nếu có) -->
        <div class="box">
          <p><strong>Ảnh CT/MRI</strong></p>
          <!-- Hoặc bạn có thể dùng 1 input file khác, tùy nhu cầu -->
          <img src="img/brain.jpg" alt="Ảnh minh họa CT" style="max-width: 100%;">
        </div>
      </div>

      <!-- Kết quả chẩn đoán + Chẩn đoán thông minh -->
      <div class="diagnosis">
        <textarea id="diagnosis" placeholder="Kết quả chẩn đoán"></textarea>
        <button class="btn-smart" onclick="smartDiagnosis()">Chẩn đoán thông minh</button>
      </div>

    </div>

    <!-- Nút tạo đơn thuốc, lưu phiếu khám -->
    <div class="btn-container">
      <button class="btn" id="create-prescription-btn" onclick="createPrescription()">Tạo Đơn Thuốc</button>
      <button class="btn btn-red" onclick="saveMedicalRecord()">Lưu Phiếu Khám</button>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bacsiStr = sessionStorage.getItem("bacsi");
      if (!bacsiStr) {
        // Nếu chưa đăng nhập, quay về trang đăng nhập
        window.location.href = "dangnhap.html";
        return;
      }

      // Lấy thông tin bệnh nhân
      const benhnhanStr = sessionStorage.getItem("benhnhan");
      if (benhnhanStr) {
        const benhnhan = JSON.parse(benhnhanStr);
        displayPatientInfo(benhnhan);
      }
    });

    function displayPatientInfo(benhnhan) {
      // Định dạng ngày sinh
      const dob = new Date(benhnhan.dob);
      const formattedDob = `${String(dob.getDate()).padStart(2, '0')}/${String(dob.getMonth() + 1).padStart(2, '0')}/${dob.getFullYear()}`;

      document.getElementById("patient-name").textContent = benhnhan.ten;
      document.getElementById("patient-dob").textContent = formattedDob;
      document.getElementById("patient-cccd").textContent = benhnhan.cccd;
      document.getElementById("patient-phone").textContent = benhnhan.sdt;
      document.getElementById("patient-address").textContent = benhnhan.quequan;

      // Nếu bạn có thông tin "thoigianhen" trong object benhnhan, hiển thị
      // Hoặc trong lichhen, tuỳ cấu trúc JSON
      document.getElementById("patient-time").textContent = benhnhan.thoigianhen || "15h00";
    }

    // Xem trước ảnh Xét Nghiệm
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Chuyển ảnh thành Base64 (nếu cần gửi AI)
    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }

    // Chẩn đoán thông minh (gửi ảnh đến server AI)
    async function smartDiagnosis() {
      // Tuỳ logic AI của bạn
      alert("Chức năng chẩn đoán thông minh đang phát triển...");
    }

    // Lưu phiếu khám
    async function saveMedicalRecord() {
      // Lấy dữ liệu
      const trieuchung = document.getElementById("symptoms").value;
      const chandoan = document.getElementById("diagnosis").value;
      const thongsoxetnghiem = document.getElementById("test-results").value;
      const benhnhan = JSON.parse(sessionStorage.getItem("benhnhan"));
      const bacsi = JSON.parse(sessionStorage.getItem("bacsi"));
      const ngaykham = new Date().toISOString().split('T')[0];

      // Tuỳ logic server
      const data = {
        trieuchung,
        chandoan,
        thongsoxetnghiem,
        ngaykham,
        benhnhanID: benhnhan.id,
        bacsiID: bacsi.id,
        tienkham: 300000 // ví dụ
      };

      // Gọi API backend
      try {
        let response = await fetch(`http://26.80.253.0:5000/bacsi/create_phieu_kham`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Tạo phiếu khám thành công!");
          // Hiển thị nút Tạo Đơn Thuốc
          document.getElementById("create-prescription-btn").style.display = "inline-block";
          // Lưu vào sessionStorage
          sessionStorage.setItem("phieukham", JSON.stringify(data));
        } else {
          throw new Error("Lỗi khi tạo phiếu khám");
        }
      } catch (error) {
        console.error("Lỗi khi tạo phiếu khám:", error);
        alert("Lỗi khi tạo phiếu khám. Vui lòng thử lại.");
      }
    }

    // Tạo đơn thuốc
    function createPrescription() {
      sessionStorage.removeItem("selectedMedicines");
      window.location.href = `kedonthuoc.html`;
    }

    // Quay lại trang trước
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
