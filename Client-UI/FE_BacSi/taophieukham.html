<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phiếu Khám</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .patient-info, .medical-form {
            margin-bottom: 20px;
        }
        .patient-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: auto;
        }
        .patient-info div, .medical-info div {
            text-align: center;
            margin: 10px 0;
        }
        .medical-info {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .medical-info input, .medical-info textarea {
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            width: 30%;
            padding: 10px;
            margin: 10px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-red {
            background-color: #f44336;
        }
        .btn-red:hover {
            background-color: #e53935;
        }
        .btn-back {
            background-color: #2196F3;
        }
        .btn-back:hover {
            background-color: #1E88E5;
        }
        .btn-create-prescription {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Khám Bệnh</h2>
        <div class="patient-info">
            <img id="patient-img" src="ava.jpg" alt="Ảnh Bệnh Nhân">
            <div id="patient-name">Họ Tên: </div>
            <div id="patient-dob">Ngày Sinh: </div>
            <div id="patient-cccd">CCCD: </div>
            <div id="patient-phone">SĐT: </div>
            <div id="patient-address">Quê quán: </div>
        </div>
        <div class="medical-info">
            <input type="text" id="symptoms" placeholder="Triệu chứng">
            <input type="text" id="test-results" placeholder="Thông số xét nghiệm">
            <input type="file" id="anhxetnghiem" accept="image/*" onchange="previewImage(event)">
            <img id="preview" src="" alt="Xem trước ảnh" style="max-width: 100%; margin-top: 10px;">

            <input type="text" id="diagnosis" placeholder="Kết quả chẩn đoán">
            <input type="text" id="tienkham" placeholder="Tiền khám">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="smartDiagnosis()">Chẩn đoán thông minh</button>
            <button class="btn btn-red" onclick="saveMedicalRecord()">Lưu Phiếu Khám</button>
            <button class="btn btn-back" onclick="goBack()">Quay lại</button>
            <button class="btn btn-create-prescription" id="create-prescription-btn" onclick="createPrescription()">Tạo Đơn Thuốc</button>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const bacsiStr = sessionStorage.getItem("bacsi");
            if (!bacsiStr) {
                window.location.href = "dangnhap.html";
                return; // Dừng thực thi các đoạn code phía dưới
            }
            const benhnhanStr = sessionStorage.getItem("benhnhan");
            if (benhnhanStr) {
                const benhnhan = JSON.parse(benhnhanStr);
                console.log("Thông tin phiếu khám:", benhnhan);
                displayPatientInfo(benhnhan);
            }
        });

        function displayPatientInfo(benhnhan) {
            const dob = new Date(benhnhan.dob);
            const formattedDob = `${String(dob.getDate()).padStart(2, '0')}/${String(dob.getMonth() + 1).padStart(2, '0')}/${dob.getFullYear()}`;
            document.getElementById("patient-name").textContent = `Họ Tên: ${benhnhan.ten}`;
            document.getElementById("patient-dob").textContent = `Ngày Sinh: ${formattedDob}`;
            document.getElementById("patient-cccd").textContent = `CCCD: ${benhnhan.cccd}`;
            document.getElementById("patient-phone").textContent = `SĐT: ${benhnhan.sdt}`;
            document.getElementById("patient-address").textContent = `Quê quán: ${benhnhan.quequan}`;
        }

                // Hàm xem trước ảnh khi upload
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Hàm chuyển ảnh thành Base64 để gửi đi
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Lấy phần dữ liệu sau "base64,"
                reader.onerror = error => reject(error);
            });
        }

        // Gửi ảnh đến server AI để chẩn đoán thông minh
        async function smartDiagnosis() {
            const fileInput = document.getElementById("anhxetnghiem");
            if (fileInput.files.length === 0) {
                alert("Vui lòng chọn ảnh xét nghiệm!");
                return;
            }

            try {
                const base64Image = await getBase64(fileInput.files[0]); // Chuyển ảnh thành Base64
                const response = await fetch("http://26.80.253.0:5001/ai_diagnosis", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ image: base64Image })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("diagnosis").value = result.diagnosis; // Hiển thị kết quả chẩn đoán
                    alert("Chẩn đoán hoàn tất!");
                } else {
                    throw new Error("Lỗi khi gửi ảnh đến AI");
                }
            } catch (error) {
                console.error("Lỗi chẩn đoán:", error);
                alert("Không thể chẩn đoán, vui lòng thử lại!");
            }
        }


        async function saveMedicalRecord() {
            const trieuchung = document.getElementById("symptoms").value;
            const chandoan = document.getElementById("diagnosis").value;
            const thongsoxetnghiem = document.getElementById("test-results").value;
            const anhxetnghiem = document.getElementById("anhxetnghiem").value;
            const ngaykham = new Date().toISOString().split('T')[0];
            const tienkham = document.getElementById("tienkham").value;
            const benhnhan = JSON.parse(sessionStorage.getItem("benhnhan"));
            const bacsi = JSON.parse(sessionStorage.getItem("bacsi"));
            const data = {
                trieuchung,
                chandoan,
                thongsoxetnghiem,
                anhxetnghiem,
                ngaykham,
                benhnhan,
                bacsi,
                tienkham
            };

            try {
                let response = await fetch(`http://26.80.253.0:5000/bacsi/create_phieu_kham`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    let result = await response.json();
                    alert("Tạo phiếu khám thành công!");
                    document.getElementById("create-prescription-btn").style.display = "inline-block";

                    sessionStorage.setItem("phieukham", JSON.stringify(data)); // Lưu dữ liệu vào sessionStorage
                } else {
                    throw new Error("Lỗi khi tạo phiếu khám");
                }
            } catch (error) {
                console.error("Lỗi khi tạo phiếu khám:", error);
                alert("Lỗi khi tạo phiếu khám. Vui lòng thử lại.");
            }
        }

        function createPrescription() {
            // Xóa danh sách thuốc đã chọn trước đó
            sessionStorage.removeItem("selectedMedicines");
            window.location.href = `kedonthuoc.html`;
        }

        function goBack() {
            // Chuyển hướng về trang trước đó
            window.history.back();
        }
    </script>

</body>
</html>
