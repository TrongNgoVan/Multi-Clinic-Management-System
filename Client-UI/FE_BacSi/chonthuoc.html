<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Thuốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            width: 30%;
            padding: 10px;
            margin: 10px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-back {
            background-color: #2196F3;
        }
        .btn-back:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Chọn Thuốc</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm thuốc...">
            <button onclick="searchMedicine()">Tìm kiếm</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Tên Thuốc</th>
                    <th>Mô Tả</th>
                    <th>NSX</th>
                    <th>HSD</th>
                    <th>Đơn Giá</th>
                </tr>
            </thead>
            <tbody id="medicine-list">
                <!-- Danh sách thuốc sẽ được thêm vào đây -->
            </tbody>
        </table>
        <div class="btn-container">
            <button class="btn" onclick="selectMedicine()">Chọn Thuốc</button>
            <button class="btn btn-back" onclick="goBack()">Quay lại</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bacsiStr = sessionStorage.getItem("bacsi");
            if (!bacsiStr) {
                window.location.href = "dangnhap.html";
                return; // Dừng thực thi các đoạn code phía dưới
            }
            fetchMedicineList();
        });

        async function fetchMedicineList(searchTerm = "") {
            try {
                let response = await fetch(`http://26.80.253.0:5000/bacsi/get_thuoc?search=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error("Lỗi API, mã: " + response.status);
                
                let data = await response.json();
                const medicineList = document.getElementById("medicine-list");
                medicineList.innerHTML = "";
                data.forEach(medicine => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><input type="checkbox" class="medicine-checkbox" data-id="${medicine.id}" data-name="${medicine.ten}" data-price="${medicine.dongia}"></td>
                        <td>${medicine.ten}</td>
                        <td>${medicine.mota}</td>
                        <td>${medicine.nsx}</td>
                        <td>${medicine.hsd}</td>
                        <td>${medicine.dongia}</td>
                    `;
                    medicineList.appendChild(row);
                });
            } catch (error) {
                console.error("Lỗi khi lấy danh sách thuốc:", error);
            }
        }

        function searchMedicine() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            fetchMedicineList(searchInput);
        }

        function selectMedicine() {
            const selectedMedicines = JSON.parse(sessionStorage.getItem("selectedMedicines")) || [];
            const checkboxes = document.querySelectorAll(".medicine-checkbox:checked");
            checkboxes.forEach(checkbox => {
                const medicine = {
                    id: checkbox.getAttribute("data-id"),
                    name: checkbox.getAttribute("data-name"),
                    price: parseFloat(checkbox.getAttribute("data-price"))
                };
                // Kiểm tra xem thuốc đã có trong chi tiết đơn thuốc hay chưa
                const existingMedicine = selectedMedicines.find(m => m.id === medicine.id);
                if (!existingMedicine) {
                    selectedMedicines.push(medicine);
                }
            });
            sessionStorage.setItem("selectedMedicines", JSON.stringify(selectedMedicines));
            window.location.href = `kedonthuoc.html`;
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
