<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #830b0b;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: #ad0707;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }





    </style>
</head>
<body>

    <div class="main-container">
        <h2>Giao Diện Chính</h2>
        <div id="bacsi-info"></div>
        <a href="getlichhen.html" class="btn">Xem lịch hẹn</a>
        <a href="xemphieukham.html" class="btn">Xem phiếu khám</a>
        <button class="btn" onclick="logout()" style="width: 100px;">Đăng Xuất</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bacsiStr = sessionStorage.getItem("bacsi");
            if (!bacsiStr) {
                window.location.href = "dangnhap.html";
                return; // Dừng thực thi các đoạn code phía dưới
            }
            if (bacsiStr) {
                const bacsi = JSON.parse(bacsiStr);
                displayBacSiInfo(bacsi);
            }
        });

        function displayBacSiInfo(bacsi) {
            const bacsiInfoDiv = document.getElementById("bacsi-info");
            bacsiInfoDiv.innerHTML = `
                <p>Họ Tên: ${bacsi.ten}</p>
                <p>Chuyên Môn: ${bacsi.chuyenmon}</p>
                <p>Kinh Nghiệm: ${bacsi.kinhnghiem}</p>
            `;
        }

        function logout() {
            // Xóa thông tin bác sĩ khỏi sessionStorage
            sessionStorage.removeItem('bacsi');
            // Chuyển hướng đến trang đăng nhập
            window.location.href = 'dangnhap.html';
        }
    </script>

</body>
</html>
