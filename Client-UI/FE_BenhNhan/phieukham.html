<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phiếu Khám</title>
    <link rel="icon" href="img/ptit.png" type="image/x-icon">
    <style>
        /* Giữ nguyên các style cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #c80d0d;
            padding: 10px 20px;
            color: #fff;
            justify-content: space-between;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #a00b0b;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            /* margin-left: 10px; */
            border: 2px solid #fff; /* Viền trắng giúp nổi bật */
            object-fit: cover;
        }
        .medical-record-list {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .medical-record-item {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            position: relative;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c80d0d;
        }

        .record-id {
            font-size: 20px;
            color: #c80d0d;
            font-weight: bold;
        }

        .doctor-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .record-content {
            margin: 20px 0;
        }

        .section-title {
            color: #c80d0d;
            margin: 15px 0 10px;
            font-size: 18px;
        }

        .medical-image {
            max-width: 200px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .fee-section {
            text-align: right;
            font-size: 17px;
            margin-top: 20px;
            color: #c80d0d;
            font-weight: bold;
        }

        /* Cập nhật CSS cho chức năng in */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .medical-record-item.print-active {
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 20px;
                box-shadow: none;
                page-break-after: always;
            }
            
            .print-btn, .navbar, .footer {
                display: none !important;
            }
        }
        
        .print-btn  {
            background: #c80d0d;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .print-btn:hover {
            background-color: #a00b0b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #c80d0d;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Giữ nguyên phần navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <div class="logo">Phòng Khám PTIT</div>
            <a href="index.html">Trang chủ</a>
            <a href="phongkham.html">Đặt lịch khám</a>
            <a href="phieukham.html">Xem phiếu khám</a>
            <a href="donthuoc.html">Xem đơn thuốc</a>
            <a href="xemlichhen.html">Xem lịch hẹn</a>
            <!-- <a href="#">Xem thông tin phòng khám</a> -->
        </div>
        <div class="navbar-right">
            <a id="patientName" href="thongtin.html"></a>
            <img id="avatar" class="avatar" src="img/logo1.png" alt="Ảnh đại diện">
            <a id="logout" onclick="logout()">Đăng xuất</a>
        </div>
    </div>
    <!-- <div class="print-all-container">
        <button class="print-btn" onclick="printAllMedicalRecords()">In toàn bộ Phiếu Khám</button>
    </div> -->

    <div class="medical-record-list">

    </div>
    <div class="footer">
        &copy; 2025 Phòng Khám Đa Khoa PTIT. Mọi quyền được bảo lưu.
    </div>


    <script>

        //         item.classList.remove('print-active');
        //     });

        //     const prescription = document.getElementById(`medical-record-${prescriptionId}`);
        //     prescription.classList.add('print-active');
            
        //     // Kích hoạt lệnh in
        //     window.print();
            
        //     // Xóa class active sau khi in
        //     setTimeout(() => prescription.classList.remove('print-active'), 500);
        // }

        function printMedicalRecord(recordId) {
            const record = document.getElementById(`record-${recordId}`);
            record.classList.add('print-active');
            window.print();
            setTimeout(() => record.classList.remove('print-active'), 500);
        }
        async function loadMedicalRecords(patientId) {
            try {
                const response = await fetch(`http://192.168.43.20:5000/benhnhan/phieukham/${patientId}`);
                const datas = await response.json();
                console.log(datas)

                const container = document.querySelector('.medical-record-list');
                container.innerHTML = '';

                if (!datas.success || !datas.data.length) {
                    container.innerHTML = `<div class="no-data">Chưa có phiếu khám nào</div>`;
                    return;
                }

                datas.data.forEach(record => {
                    const recordElement = document.createElement('div');
                    recordElement.className = 'medical-record-item';
                    recordElement.id = `record-${record.id}`;
                    
                    recordElement.innerHTML = `
                        <div class="record-header">
                            <div class="record-id">Mã phiếu khám: ${record.id}</div>
                            <button class="print-btn" onclick="printMedicalRecord(${record.id})">In Phiếu Khám</button>
                        </div>
                        
                        <div class="doctor-info">
                            <img src="${record.bac_si.anh_dai_dien}" 
                                 class="doctor-avatar" 
                                 alt="Ảnh bác sĩ"
                                 onerror="this.src='img/doctor-default.png'">
                            <div>
                                <div><strong>Bác sĩ khám:</strong> ${record.bac_si.ho_ten}</div>
                                <div><strong>Ngày khám:</strong> ${record.ngay_kham}</div>
                            </div>
                        </div>

                        <div class="record-content">
                            <div class="section-title">Triệu chứng:</div>
                            <div>${record.trieu_chung || 'Không có thông tin'}</div>

                            <div class="section-title">Thông số xét nghiệm:</div>
                            <div>${record.thong_so_xet_nghiem || 'Không có thông tin'}</div>

                            ${record.anh_xet_nghiem ? `
                            <div class="section-title">Ảnh xét nghiệm:</div>
                            <img src="${record.anh_xet_nghiem}" 
                                 class="medical-image"
                                 alt="Ảnh xét nghiệm"
                                 onerror="this.style.display='none'">
                            ` : ''}

                            <div class="section-title">Chẩn đoán:</div>
                            <div>${record.chan_doan || 'Không có thông tin'}</div>

                            <div class="fee-section">
                                Phí khám: ${record.tien_kham}
                            </div>
                        </div>
                    `;

                    container.appendChild(recordElement);
                });

            } catch (error) {
                console.error('Lỗi:', error);
                document.querySelector('.medical-record-list').innerHTML = `
                    <div class="error-message">
                        Lỗi tải dữ liệu: ${error.message}<br>
                        <button onclick="location.reload()">Thử lại</button>
                    </div>
                `;
            }
        }



        // function printAllMedicalRecords() {
        //     document.querySelectorAll('.medical-record-item').forEach(item => {
        //         item.classList.add('print-active');
        //     });
        //     window.print();
        //     setTimeout(() => {
        //         document.querySelectorAll('.medical-record-item').forEach(item => {
        //             item.classList.remove('print-active');
        //         });
        //     }, 500);
        // }
        window.onload = () => {
            try {
                const userData = JSON.parse(sessionStorage.getItem("benhnhan"));
                if (!userData?.id) throw new Error('Vui lòng đăng nhập');
                
                document.getElementById('patientName').textContent = userData.ten || 'Khách';
                loadMedicalRecords(userData.id);
                // Cập nhật ảnh đại diện nếu có
                const avatarImg = document.getElementById("avatar");
                if (userData.img) {
                    avatarImg.src = userData.img;
                }
                
            } catch (error) {
                alert(error.message);
                window.location.href = "dangnhap.html";
            }
        };

        function logout() {
            sessionStorage.clear();
            window.location.href = "dangnhap.html";
        }

        // Giữ nguyên các hàm khác
    </script>
</body>
</html>
