<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng Nhập & Đăng Ký Bệnh Nhân</title>
    <link rel="icon" href="img/ptit.png" type="image/x-icon"> 
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-image: url("img/Toa_nha_A2_PTIT.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        z-index: 1;
      }
      /* Container chung cho cả 2 form */
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        margin: 20px;
      }
      .hidden {
        display: none;
      }
      /* Header PTIT */
      .header {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        z-index: 3;
      }
      .school-logo {
        width: 300px;
        height: 80px;
        margin-bottom: 10px;
      }
      .school-info {
        color: #181717;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        margin-bottom: 20px;
      }
      .ptit-highlight {
        color: #d60b0b;
        font-style: italic;
        text-shadow: 0 2px 2px rgba(0,0,0,0.1);
      }
      .school-info h1 {
        font-size: 2rem;
        margin-bottom: 5px;
        transition: all 1.5s ease;
      }
      .school-info p {
        font-size: 1.2rem;
      }
      @media (max-width: 480px) {
        .container {
          width: 90%;
          padding: 20px;
        }
        .header {
          top: 10px;
        }
        .school-logo {
          width: 60px;
          height: 60px;
        }
        .school-info h1 {
          font-size: 1.2rem;
        }
      }

      /* ============================
         FORM ĐĂNG NHẬP
         ============================ */
      .login-container {
        max-width: 400px;
        width: 100%;
      }
      .login-container h2 {
        margin-bottom: 15px;
        color: #2b78e4;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #2b78e4;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      .login-container button:hover {
        background-color: #1f5cb8;
      }
      .login-container .toggle-link {
        display: inline-block;
        margin-top: 15px;
        color: #2b78e4;
        text-decoration: none;
      }
      .login-container .toggle-link:hover {
        text-decoration: underline;
      }

      /* ============================
         FORM ĐĂNG KÝ
         ============================
         - Sử dụng grid 3 cột:
           + Cột 1 & 2: chứa các trường thông tin (bao gồm thêm "Địa chỉ")
           + Cột 3: chứa phần upload và preview ảnh
      */
      .register-container {
        max-width: 900px;
        width: 100%;
        margin-top: 120px;
      }
      .register-container h2 {
        color: #c10707;
        margin-bottom: 20px;
      }
      .register-grid {
        display: grid;
        grid-template-columns: 2fr 1fr; /* Tách 2 phần: phần thông tin (chiếm 2/3) và phần ảnh (chiếm 1/3) */
        gap: 20px;
        text-align: left;
      }
      /* Phần thông tin đăng ký: sử dụng grid 2 cột */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: 500;
        margin-bottom: 5px;
      }
      .form-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* Phần upload ảnh */
      .avatar-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .avatar-upload label {
        margin-bottom: 10px;
        font-weight: 500;
      }
      .avatar-upload input[type="file"] {
        margin-bottom: 10px;
      }
      #reg_avatar_preview {
        width: 170px;
        height: 200px;
        border-radius: 20%;
        object-fit: cover;
        border: 2px solid #ccc;
        display: block;
      }
      /* Nút đăng ký */
      .btn-register {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #c20a0a;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn-register:hover {
        background-color: #e00d0d;
      }
      .register-container .toggle-link {
        margin-top: 15px;
        color: #c40505;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Header PTIT -->
    <div class="header">
      <img src="img/logo_ptit3.png" alt="PTIT Logo" class="school-logo" />
      <div class="school-info">
        <h1>Phòng Khám Đa Khoa <span class="ptit-highlight">PTIT</span></h1>
        <p>Phòng khám đa khoa tư nhân hàng đầu châu Á</p>
      </div>
    </div>

    <!-- FORM ĐĂNG NHẬP (hiển thị mặc định) -->
    <div class="container login-container" id="loginForm">
      <h2>Đăng Nhập Bệnh Nhân</h2>
      <input type="text" id="login_username" placeholder="Tên đăng nhập" required />
      <input type="password" id="login_password" placeholder="Mật khẩu" required />
      <button onclick="login()">Đăng Nhập</button>
      <a href="#" class="toggle-link" onclick="toggleForms()">
        Chưa có tài khoản? Đăng ký
      </a>
    </div>

    <!-- FORM ĐĂNG KÝ (ẩn mặc định) -->
    <div class="container register-container hidden" id="registerForm">
      <h2>Đăng Ký Tài Khoản</h2>
      <div class="register-grid">
        <!-- Phần thông tin (chiếm 2/3) -->
        <div class="info-grid">
          <div class="form-group">
            <label for="reg_ten">Họ tên</label>
            <input type="text" id="reg_ten" placeholder="Nguyễn Văn A" required />
          </div>
          <div class="form-group">
            <label for="reg_sdt">Số điện thoại</label>
            <input
              type="tel"
              id="reg_sdt"
              placeholder="0123456789"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <div class="form-group">
            <label for="reg_cccd">CCCD</label>
            <input
              type="text"
              id="reg_cccd"
              placeholder="123456789012"
              pattern="[0-9]{12}"
              required
            />
          </div>
          <div class="form-group">
            <label for="reg_dob">Ngày sinh</label>
            <input type="date" id="reg_dob" required />
          </div>
          <div class="form-group">
            <label for="reg_username">Tên đăng nhập</label>
            <input type="text" id="reg_username" placeholder="username" required />
          </div>
          <div class="form-group">
            <label for="reg_password">Mật khẩu</label>
            <input
              type="password"
              id="reg_password"
              placeholder="********"
              required
              minlength="6"
            />
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label for="reg_diachi">Địa chỉ</label>
            <input type="text" id="reg_diachi" placeholder="Địa chỉ" required />
          </div>
        </div>
        <!-- Phần upload ảnh (chiếm 1/3) -->
        <div class="avatar-upload">
          <label for="reg_avatar">Ảnh đại diện</label>
          <input type="file" id="reg_avatar" accept="image/*" />
          <img id="reg_avatar_preview" src="" alt="Ảnh đại diện" />
        </div>
      </div>
      <!-- Nút đăng ký và link chuyển form -->
      <button class="btn-register" onclick="register()">Đăng Ký</button>
      <a href="#" class="toggle-link" onclick="toggleForms()">
        Đã có tài khoản? Đăng nhập
      </a>
    </div>

    <script>
      // Chuyển đổi hiển thị 2 form
      function toggleForms() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("registerForm").classList.toggle("hidden");
      }

      // Hàm đăng nhập
      function login() {
        const username = document.getElementById("login_username").value;
        const password = document.getElementById("login_password").value;
        if (!username || !password) {
          alert("Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.");
          return;
        }
        const data = { username, password };
        fetch("http://172.11.43.16:5000/benhnhan/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
          .then((res) => res.json())
          .then((response) => {
            if (response.success) {
              alert("Đăng nhập thành công!");
              sessionStorage.setItem("benhnhan", JSON.stringify(response.benhnhan));
              window.location.href = "index.html";
            } else {
              alert(response.message);
            }
          })
          .catch((error) => {
            console.error("Lỗi:", error);
            alert("Có lỗi xảy ra. Vui lòng thử lại.");
          });
      }

      // Preview ảnh trong form đăng ký
      document.getElementById("reg_avatar").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("reg_avatar_preview").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Hàm đăng ký
      function register() {
        const ten = document.getElementById("reg_ten").value;
        const sdt = document.getElementById("reg_sdt").value;
        const cccd = document.getElementById("reg_cccd").value;
        const dob = document.getElementById("reg_dob").value;
        const username = document.getElementById("reg_username").value;
        const password = document.getElementById("reg_password").value;
        const diachi = document.getElementById("reg_diachi").value;
        const avatarFile = document.getElementById("reg_avatar").files[0];

        // Kiểm tra dữ liệu cơ bản
        if (!ten || !sdt || !cccd || !dob || !username || !password || !diachi) {
          alert("Vui lòng điền đầy đủ thông tin.");
          return;
        }
        if (sdt.length !== 10) {
          alert("Số điện thoại phải có 10 chữ số.");
          return;
        }
        if (cccd.length !== 12) {
          alert("CCCD phải có 12 chữ số.");
          return;
        }

        const formData = new FormData();
        formData.append("ten", ten);
        formData.append("sdt", sdt);
        formData.append("cccd", cccd);
        formData.append("dob", dob);
        formData.append("username", username);
        formData.append("password", password);
        formData.append("quequan", diachi);
        if (avatarFile) {
          formData.append("img", avatarFile);
        }

        fetch("http://172.11.43.16:5000/benhnhan/register", {
          method: "POST",
          body: formData
        })
          .then((res) => res.json())
          .then((response) => {
            if (response.success) {
              alert("Đăng ký thành công! Vui lòng đăng nhập.");
              toggleForms();
            } else {
              alert(response.message);
            }
          })
          .catch((error) => {
            console.error("Lỗi:", error);
            alert("Có lỗi xảy ra. Vui lòng thử lại.");
          });
      }
    </script>
  </body>
</html>
