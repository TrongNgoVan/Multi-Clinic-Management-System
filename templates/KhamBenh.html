<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khám bệnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <style>
      /* Tùy chọn: Thêm viền, canh lề để mô phỏng bố cục trong hình */
      .patient-info, .phieu-kham {
        border: 1px solid #000;
        padding: 15px;
        margin-bottom: 20px;
      }
      .navbar-brand img {
        width: 30px;
        height: 30px;
        object-fit: cover;
      }
    </style>
</head>
<body>
    <!-- Thanh tiêu đề -->
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <!-- Nút Home (hoặc link về trang chính) -->
            <a class="navbar-brand" href="#">
                <img src="home_icon.png" alt="Trang chủ">
            </a>
            <!-- Tiêu đề chính ở giữa -->
            <span class="navbar-text text-white mx-auto fw-bold">Khám bệnh</span>
            <!-- Nút quay lại -->
            <a class="nav-link text-white ms-3" href="javascript:history.back()">
                Quay lại
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Thông tin bệnh nhân -->
        <div class="patient-info">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <img 
                        src="patient.jpg" 
                        class="img-fluid rounded" 
                        alt="Bệnh nhân"
                    >
                </div>
                <div class="col-md-9">
                    <h5>Họ Tên: Ngô Văn Thứ</h5>
                    <p>Năm Sinh: 10/10/1995</p>
                    <p>CCCD: 0402343021</p>
                    <p>SĐT: 0903456789</p>
                    <p>Quê quán: Thanh Hóa</p>
                    <p>Thời Gian Hẹn: 15h00</p>
                </div>
            </div>
        </div>

        <!-- Phiếu Khám -->
        <div class="phieu-kham">
            <h5 class="text-center mb-3">Phiếu Khám</h5>
            <!-- Triệu chứng -->
            <div class="mb-3">
                <label for="trieuChung" class="form-label">
                    Triệu chứng (VD: Ho, đau đầu dai dẳng, ...)
                </label>
                <textarea 
                    class="form-control" 
                    id="trieuChung" 
                    rows="2"
                ></textarea>
            </div>

            <!-- Dòng 1: Thông số xét nghiệm huyết áp, cholesterol, nhịp tim -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="huyetAp" class="form-label">
                        Thông số xét nghiệm (VD: Huyết áp)
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="huyetAp" 
                        placeholder="120/80 mmHg"
                    >
                </div>
                <div class="col-md-4">
                    <label for="cholesterol" class="form-label">
                        Thông số xét nghiệm (VD: Cholesterol)
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="cholesterol" 
                        placeholder="200 mg/dL"
                    >
                </div>
                <div class="col-md-4">
                    <label for="nhipTim" class="form-label">
                        Thông số xét nghiệm (VD: Nhịp tim)
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nhipTim" 
                        placeholder="75 bpm"
                    >
                </div>
            </div>

            <!-- Dòng 2: Ảnh xét nghiệm CT, X-quang -->
            <div class="row mb-3">
                <div class="col-md-6 text-center">
                    <p>Ảnh xét nghiệm nếu có (VD: CT)</p>
                    <img 
                        src="ct_scan.jpg" 
                        alt="Ảnh CT" 
                        class="img-fluid border" 
                        style="max-height: 200px;"
                    >
                </div>
                <div class="col-md-6 text-center">
                    <p>Ảnh xét nghiệm nếu có (VD: X-quang)</p>
                    <img 
                        src="xray.jpg" 
                        alt="Ảnh X-quang" 
                        class="img-fluid border" 
                        style="max-height: 200px;"
                    >
                </div>
            </div>

            <!-- Kết quả chẩn đoán -->
            <div class="mb-3 text-center">
                <label for="chanDoan" class="form-label">
                    Kết quả chuẩn đoán (VD: U Não thần kinh đệm)
                </label>
                <input 
                    type="text" 
                    class="form-control text-center" 
                    id="chanDoan" 
                    placeholder="Nhập chẩn đoán cuối cùng..."
                >
            </div>

            <!-- Các nút thao tác -->
            <div class="d-flex justify-content-around mt-4">
                <button class="btn btn-secondary">
                    Tạo đơn thuốc
                </button>
                <button class="btn btn-warning">
                    Chuẩn đoán thông minh
                </button>
                <button class="btn btn-primary">
                    Lưu Phiếu Khám
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (nếu cần) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
