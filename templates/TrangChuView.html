<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phòng Khám Đa Khoa PTIT</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo or Home Icon -->
      <div class="navbar__logo">
        <!-- Replace `logo.png` with your actual logo file if you have one -->
        <a href="#">
          <img src="static/assets/home.png" alt="Home" />
        </a>
      </div>

      <!-- Navigation Links -->
      <ul class="navbar__links">
        <li><a href="#">Đặt lịch khám</a></li>
        <li><a href="#">Xem phiếu khám</a></li>
        <li><a href="#">Xem đơn thuốc</a></li>
      </ul>

      <!-- User Name / Profile -->
      <div class="navbar__user">
        <a href="#">Ngọ Văn Trọng</a>
      </div>
    </nav>
  </header>

  <!-- Hero / Banner Section -->
  <section class="hero">
    <!-- Replace `clinic-building.jpg` with the actual path to your building image -->
    <img src="static/assets/background-ptit-daotao.jpg" alt="PTIT Clinic Building" class="hero__image" />

    <div class="hero__overlay">
      <h1>Phòng Khám Đa Khoa PTIT</h1>
      <p>Nơi Quy Tụ Các Bác Sĩ <br> Tài Năng - Tâm Huyết - Trách Nhiệm</p>
    </div>
  </section>

  <!-- (Optional) Main Content Section -->
  <main class="main-content">
    <!-- Add more details, services, etc. here if needed -->
  </main>

  <!-- (Optional) Footer -->
  <footer class="footer">
    <p>&copy; 2025 Phòng Khám Đa Khoa PTIT</p>
  </footer>

</body>
</html>
